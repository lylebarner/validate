name: "CodeQL"

on:
  # push:
  #   branches: [master]
  # pull_request:
  #   # The branches below must be a subset of the branches above
  #   branches: [master]
  schedule:
    - cron:  '0 0 * * 0'
  workflow_dispatch:
    inputs:
      none:
        description: 'none'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    if: github.actor != 'pdsen-ci'

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
#         language: ['java', 'python']
        language: ['java']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
         languages: ${{ matrix.language }}
         queries: security-and-quality, security-extended

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

#     - run: |
#       mvn clean compile site -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      
    - run: |
        pip install nasa-scrub
        python3 -m scrub.tools.parsers.translate_results /home/runner/work/validate/results/*.sarif /home/runner/work/validate/results/codeql.scrub ${{ github.workspace }} scrub
        python3 -m scrub.tools.parsers.csv_parser /home/runner/work/validate/results
      
    - name: Upload CodeQL Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: codeql-artifacts
        path: /home/runner/work/validate/results/*
